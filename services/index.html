    <style>
        body {
            background-color: #FFDFDF;
            font-family: 'Sen', sans-serif;
        }


        a {
            text-decoration: none;
            color: #4F506A;

        }

        .subtext {
            text-align: center;
            font-weight: 400;
            color: #4F506A;
            margin-bottom: 0;
            margin-top: 3px;

        }

        #name {
            color: #4F506A;
            font-size: 6vw;
            text-align: center;
            font-weight: 400;
            margin-bottom: .5vw;
        }

        #main {
            margin-top: 10vh;
            height: 76vh;
            overflow: scroll;
        }

        #message {
            margin-top: 9vh;
        }

        #message-heading {
            text-align: center;
            color: #4F506A;

        }

        #message .subtext {
            font-size: 1em;
        }

        #nav {
            position: fixed;
            bottom: 3vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #pills {
            margin: 0 auto;
        }

        .pill {
            display: inline-block;
            background: #FFDFDF;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.13), -3px -3px 4px rgba(255, 255, 255, 0.38);
            border-radius: 25px;
            padding: 10px;
            margin: 7px;

        }

        .pill-text {
            font-size: 1em;
            color: #4F506A;
            font-weight: 400;
        }

        #footer-message {
            position: fixed;
            right: 1px;
            bottom: 1px;
            color: #DEC9C9;
        }


        @media only screen and (max-width: 1060px) {
            #name {
                font-size: 10vw;
            }
        }

        @media only screen and (max-width: 632px) {
            #name {
                font-size: 15vw;
            }
        }

        #menu {
            width: 100%;
        }
    </style>

<body>

    <img id="menu" src="menu.png">


    <div id="footer-message">
        (website under construction)
    </div>




</body>

</html>
