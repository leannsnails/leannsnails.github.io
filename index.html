    <script>
        const pocket = {};
        pocket.track = (name, props) => {
            heap.track(name, props);
            mixpanel.track(name, props);
            pendo.track(name, props);
        }

        var servicesLink = document.querySelector('#services');
        var giftCardLink = document.querySelector('#giftcards');
        var yelpLink = document.querySelector('#reviews');

        servicesLink.addEventListener('click', () => {
            pocket.track('Click Services');
        });

        giftCardLink.addEventListener('click', () => {
            pocket.track('Click Gift Cards');
        });

        yelpLink.addEventListener('click', () => {
            pocket.track('Click Yelp');
        });
    </script>
