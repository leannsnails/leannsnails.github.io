    <style>
        body {
            background-color: #FFDFDF;
            font-family: 'Sen', sans-serif;
        }


        a {
            text-decoration: none;
            color: #4F506A;

        }

        .subtext {
            text-align: center;
            font-weight: 400;
            color: #4F506A;
            margin-bottom: 0;
            margin-top: 3px;

        }

        #name {
            color: #4F506A;
            font-size: 6vw;
            text-align: center;
            font-weight: 400;
            margin-bottom: .5vw;
        }

        #main {
            margin-top: 10vh;
            height: 76vh;
            overflow: scroll;
        }

        #message {
            margin-top: 9vh;
        }

        #message-heading {
            text-align: center;
            color: #4F506A;

        }

        #message .subtext {
            font-size: 1em;
        }

        #nav {
            position: fixed;
            bottom: 3vh;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #pills {
            margin: 0 auto;
        }

        .pill {
            display: inline-block;
            background: #FFDFDF;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.13), -3px -3px 4px rgba(255, 255, 255, 0.38);
            border-radius: 25px;
            padding: 10px;
            margin: 7px;

        }

        .pill-text {
            font-size: 1em;
            color: #4F506A;
            font-weight: 400;
        }

        #footer-message {
            position: fixed;
            right: 1px;
            bottom: 1px;
            color: #DEC9C9;
        }


        @media only screen and (max-width: 1060px) {
            #name {
                font-size: 10vw;
            }
        }

        @media only screen and (max-width: 632px) {
            #name {
                font-size: 15vw;
            }
        }
    </style>
</head>

<body>

    <div id="main">

        <h1 id="name">Leann's Nails</h1>
        <h4 id="address" class="subtext"><a href="https://www.google.com/maps/place/1612+Webster+St,+Alameda,+CA+94501/"
                target="_blank">1612 Webster Street, Alameda CA 94501</a></h4>
        <h4 id="phone" class="subtext"><a href="tel:5108644117" target="_blank">510-864-4117</a></h4>

        <div id="message">
            <h3 id="message-heading">We’re reopened for indoor service!</h3>
            <h4 class="subtext">Our services require an appointment, so call now!</h4>

            <!--                         <h3 id="message-heading">We are temporarily closed due to COVID restrictions.</h3>
            <h4 class="subtext">We plan to reopen on January 7th. Looking forward to seeing you all!</h4> -->

        </div>

    </div>




    <div id="nav">
        <div id="pills">

        </div> -->

                <div class="pill">
                    <span class="pill-text">Services</span>
                </div>
            </a> -->

            <a href="https://leanns.salon/gift/" id="giftcards">
                <div class="pill">
                    <span class="pill-text">Gift Cards</span>
                </div>
            </a>


            <a href="https://www.yelp.com/biz/leanns-nails-alameda" id="reviews" target="_blank">
                <div class="pill">
                    <span class="pill-text">Reviews</span>
                </div>
            </a>
        </div>


    </div>
    <div id="footer-message">
        (website under construction)
    </div>


    <script>
        const tracker = {};
        tracker.track = (name, props) => {
            heap.track(name, props);
            mixpanel.track(name, props);
            pendo.track(name, props);
        }

        var servicesLink = document.querySelector('#services');
        var giftCardLink = document.querySelector('#giftcards');
        var yelpLink = document.querySelector('#reviews');

        servicesLink.addEventListener('click', () => {
            tracker.track('Click Services');
        });

        giftCardLink.addEventListener('click', () => {
            tracker.track('Click Gift Cards');
        });

        yelpLink.addEventListener('click', () => {
            tracker.track('Click Yelp');
        });
    </script>
